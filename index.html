<!DOCTYPE html>

<html>

<head>
    <title>Surface Design Project</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/bower_components/fontawesome/css/all.min.css">
</head>

<body>
    <div id="ui-overlay">
        <div id="logo">
            Paulo
            <span>
                / Aguiar
            </span>
        </div>
        <button id="contact-button">
            <i class="fas fa-comment"></i>
        </button>

        <span id="contact-label">Contact</span>

        <div id="contact-form-container">
            <div class="title">Contact</div>

            <form action="">
                <label for="contact-name-input">
                    Name
                    <input type="text" id="contact-name-input">
                </label>

                <label for="contact-message-input">
                    Message
                    <textarea type="text" id="contact-message-input"></textarea>
                </label>

                <button>Submit</button>
            </form>
        </div>

        <div class="social-icons-container">
            <ul>
                <a href="https://github.com/pauloaguiar91" target="_blank">
                    <li class="fab fa-github"></li>
                </a>
                <a href="https://www.facebook.com/paulo.aguiar91" target="_blank">
                    <li class="fab fa-facebook"></li>
                </a>
                <a href="https://www.linkedin.com/in/paulo-aguiar-2940aa52/" target="_blank">
                    <li class="fab fa-linkedin"></li>
                </a>
            </ul>
        </div>

        <ul id="pagination-container"></ul>

        <div class="footer-area">
            Surface Design Project - 2019
        </div>
    </div>

    <div class="main-area">
        <div class="main-image"></div>
        <h1>Building the future</h1>
        <button id="learn-more-button" class="learn-more">Learn More</button>
    </div>

    <div class="main-area">
        <div class="main-image"></div>
        <h1>Check out my work</h1>
        <button id="" class="learn-more">Learn More</button>
    </div>

    <script type="text/javascript" src="assets/dist/main.js"></script>
</body>
</html>
